<!-- Write a javascript function that displays the current URL of the page in an alertbox -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button{
            width: 100px;
            height: 40px;
            background-color: aquamarine;
        }
        button:active{
            background-color: aqua;
        }
    </style>
 </head>
 <body>
    <h1>Write a javascript function that displays the current URL of the page in an alertbox</h1>
    <button onclick="fun()">Click</button>
    <script>
        
        function fun(){
            alert(window.location.href)
        }
    </script>
 </body>
 </html>
